apply plugin: "war"

buildscript {
	repositories {
		maven {
			url(new File(projectDir.parentFile.parentFile, 'repo').toURI())
		}
	}
	dependencies {
		classpath 'de.richsource.gradle.plugins:typescript-gradle-plugin:1.0'
	}
}

apply plugin: "typescript"

repositories {
	mavenCentral()
}

dependencies {
    providedCompile "javax.servlet:servlet-api:2.5"
}

war {
	into("js") {
		from compileTypeScript.outputs
	}
}

compileTypeScript {
	declaration = true
}
