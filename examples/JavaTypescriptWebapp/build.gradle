apply plugin: "war"
apply plugin: "eclipse"
apply plugin: "typescript"

buildscript {
	repositories {
		maven {
			url(new File(projectDir.parentFile.parentFile, 'repo').toURI())
		}
	}
	dependencies {
		classpath 'de.richsource.gradle.plugins:typescript-gradle-plugin:1.0.2-SNAPSHOT'
	}
}

repositories {
	mavenCentral()
}

dependencies {
    providedCompile "javax.servlet:servlet-api:2.5"
}

war {
	into("js") {
		from compileTypeScript.outputs
	}
}

compileTypeScript {
	declaration = true
  target = "ES5"
}
